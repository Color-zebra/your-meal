<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Meal - самые сочные бургеры</title>
  <link type="image/x-icon" href="./img/burger-favicon.svg" rel="shortcut icon">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preload" href="./fonts/nunito-v25-latin_cyrillic-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="./fonts/nunito-v25-latin_cyrillic-600.woff2" as="font" crossorigin>
  <link rel="preload" href="./fonts/nunito-v25-latin_cyrillic-800.woff2" as="font" crossorigin>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="Логотип Your Meal">
        <use href="img/sprite.svg#logo"/>
      </svg>
      <div class="header__title-container">
        <h1 class="header__title"><!-- 
           --><span class="header__title-text">Только самые</span><!-- 
            --><span class="header__title-text header__title-text_red">сочные бургеры!</span><!-- 
           --></h1>
        <p class="header__appeal">Бесплатная доставка от 599₽</p>
      </div>
    </div>
  </header>
  <main class="main">
    <nav class="navigation">
      <div class="container navigation__container">
        <ul class="navigation__list">
          <li class="navigation__item"><button class="navigation__button navigation__button_burger navigation__button_active">Бургеры</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_snack">Закуски</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_hot-dog">Хот-доги</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_combo">Комбо</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_shawarma">Шаурма</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_pizza">Пицца</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_wok">Вок</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_dessert">Десерты</button></li>
          <li class="navigation__item"><button class="navigation__button navigation__button_sauce">Соусы</button></li>
        </ul>
      </div>
    </nav>
  </main>
  
</body>
</html>
